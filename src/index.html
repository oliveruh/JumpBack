<body class="index-page">
    <div class="manga-page">

        <header class="header-panel panel">
            <img class="logo" src="./assets/images/logo.png" alt="JumpBack Logo">
        </header>

        <main id="inputPanel" class="input-panel panel">
            <h1>Discover Your Birth Jump!</h1>
            <div class="speech-bubble">
                Enter your birthday to see which <b>Weekly Shonen Jump</b> issue was released around the time you were
                born!
            </div>
            <label for="birthdatePicker" class="visually-hidden">Birthdate Picker</label>
            <input id="birthdatePicker" class="date-picker" type="date" aria-label="Birthdate Picker">
            <div id="errorMessage" class="error-message" role="alert" aria-live="assertive" style="display: none;">
            </div>
            <button id="findButton" class="manga-button">Find My Jump!</button>
        </main>

        <aside class="mascot-panels-wrapper">
            <div id="mascotPanel1" class="mascot-panel panel">
                <div class="speech-bubble" id="mascot1SpeechBubble">
                </div>
                <div class="mascot" id="mascot1Image" role="img" aria-label="Mascot Character 1"></div>
            </div>

            <div id="mascotPanel2" class="mascot-panel-2 panel">
                <div class="speech-bubble" id="mascot2SpeechBubble">
                </div>
                <div class="mascot2" id="mascot2Image" role="img" aria-label="Mascot Character 2"></div>
            </div>
        </aside>

    </div>

    <footer class="site-footer-info">
        <p class="author-info">
            Made by <a href="https://github.com/oliveruh" target="_blank" rel="noopener noreferrer" onclick="umami.track('[START PAGE] Clicked my GitHub link')">
                oliveruh <i class="fab fa-github" aria-hidden="true"></i></a>
        </p>
        <a href="https://www.paypal.com/donate/?hosted_button_id=Z74ZYG2XLA4KQ" class="tip-button manga-button"
            target="_blank" rel="noopener noreferrer" onclick="umami.track('[START PAGE] Clicked donate button')">
            <i class="fas fa-mug-hot" aria-hidden="true"></i> Tip Me!
        </a>
    </footer>

    <script src="scripts/index.js" defer></script>
</body>

</html>
